<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="container text-center" style="background-color: #dddddd;">
    <section class="row">
        <div class="col">
            <img src="endereco.svg" alt="Endereço" width="100%">

        </div>
        <div class="col">
            <article class="card card-body text-start">
                <h3>Informe seu Endereço</h3>
                
                <hr>

                <form action="">
                    <label for="cep">CEP</label>
                    <input type="text" name="" id="cep" class="form-control mb-3" placeholder="Ex: 999999999">
                    

                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" class="form-control mb-3" placeholder="Ex: Av. Santos Dumont">
                    

                    <div class="row"> 
                        <div class="col-3">
                        
                        <label for="numero">Digite o Número</label>
                        <input type="text" id="numero" class="form-control mb-3 " placeholder="Ex: 9999" >
                    
                    </div>
                    </div>
                    

                    <label for="bairro">Digite o Bairro</label>
                    <input type="text" id="bairro" class="form-control mb-3" placeholder="Ex: Aldeota">
                    

                    <label for="cidade">Digite a Cidade</label>
                    <input type="text" id="cidade" class="form-control mb-3" placeholder="Ex: Fortaleza">
                    

                    <div class="row"> 
                        <div class="col-3">
                        
                        <label for="uf">Digite o Estado</label>
                        <input type="text" id="uf" class="form-control mb-3 " placeholder="Ex: CE" >
                    
                    </div>
                    </div>
                    
                    <br>

                    <div class="d-grid">
                        <button class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </article>
        </div>

    </section>
</body>
</html>
